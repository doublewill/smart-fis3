<script>
  const designWidth = 750 //设计宽度
  
  function setRootFontSize() {
    let width = document.documentElement.clientWidth || window.innerWidth || document.body.clientWidth
    width = width > designWidth ? designWidth : width
    let root = document.getElementsByTagName("html")[0];
    root.style.fontSize = width * 100 / designWidth  + 'px'
  }
  setRootFontSize() 
  window.addEventListener('resize', setRootFontSize, false);
</script>
